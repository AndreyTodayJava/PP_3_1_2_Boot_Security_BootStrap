<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">PreProject 3.1.3</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <!--      <li class="nav-item">-->
      <!--        <a class="nav-link" th:href="@{/students}">Student Management</a>-->
      <!--      </li>-->
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update User </h1>
      <div class = "card-body">

          <div class ="form-group">
            <label> User ID </label>
            <input
                    type = "text"
                    name = "id"
                    class = "form-control"
                    th:placeholder="*{user.id}"
                    readonly
            />
          </div>

          <form th:action="@{/admin/{id} (id=${user.id})}" th:object = "${user}" method="POST">
          <div class ="form-group">
            <label> Name </label>
            <input
                    type = "text"
                    name = "firstName"
                    th:field = "*{username}"
                    class = "form-control"
                    placeholder="Enter User Name"
            />
          </div>

          <div class ="form-group">
            <label> Lastname </label>
            <input
                    type = "text"
                    name = "lastName"
                    th:field = "*{lastName}"
                    class = "form-control"
                    placeholder="Enter User Last Name"
            />
          </div>

          <div class ="form-group">
            <label> Age </label>
            <input
                    type = "text"
                    name = "age"
                    th:field = "*{age}"
                    class = "form-control"
                    placeholder="Enter User age"
            />
          </div>

          <div class ="form-group">
            <label> Email </label>
            <input
                    type = "text"
                    name = "email"
                    th:field = "*{email}"
                    class = "form-control"
                    placeholder="Enter User Email"
            />
          </div>

          <div class ="form-group">
            <label> Password </label>
            <input
                    type = "password"
                    name = "password"
                    class = "form-control"
                    placeholder="Enter User password"
            />
          </div>

              <div class="form-group text-center">
                  <label for="roles"
                         class="font-weight-bold"> Role </label>
                  <select class="form-control"
                          name="rolesName" id="roles"
                          size="2"
                          multiple>
                      <option th:value="ROLE_ADMIN"
                              th:text="ADMIN"></option>
                      <option th:value="ROLE_USER"
                              th:text="USER"></option>
                  </select>
              </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Done!
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
